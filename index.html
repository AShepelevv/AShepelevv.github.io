<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body class="body">
<a id="container" class="container" href="https://t.me/apod_telegram" target="_blank">
  <div id="error-container" class="error">
    <p id="error"></p>
  </div>
  <div id="bottom-sheet" class="bottom-sheet">
    <div id="title" class="title"></div>
    <div id="description" class="description"></div>
  </div>
</a>
</body>
<script>
  const error = (description) => {
    document.getElementById('bottom-sheet').remove();
    document.getElementById('error').innerHTML = description;
  };

  fetch('data.json').then((response) => {
    return response.json();
  }).then((json) => {
    document.getElementById('container').style.backgroundImage = 'url(image.jpg)';
    document.getElementById('description').innerHTML += json.explanation;
    document.getElementById('title').innerHTML += json.title;
  }).catch(() => {
    error('Failed to parse APOD data loaded today');
  });
</script>
</html>
