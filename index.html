<html>
<body id="body">
</body>
<script>
  const queryParams = new URLSearchParams(window.location.search);
  fetch("https://api.nasa.gov/planetary/apod?api_key=" + queryParams.get("api_key"))
  .then((response) => response.json())
  .then((json) => {
    const bodyStyle = document.getElementById("body").style;
    bodyStyle.backgroundImage = "url('" + json.url + "')";
    bodyStyle.backgroundSize = "cover";
    bodyStyle.margin = 0;
  });
</script>
</html>
