<html>
<body id="body">
</body>
<script>
  fetch("https://api.nasa.gov/planetary/apod?api_key=5YZIjXEfjKwIzzrsvf9vlNbS1kjeyge99lk2ENmO")
  .then((response) => response.json())
  .then((json) => {
    const bodyStyle = document.getElementById("body").style;
    bodyStyle.backgroundImage = "url('" + json.url + "')";
    bodyStyle.backgroundSize = "cover";
    bodyStyle.margin = 0;
  });
</script>
</html>
